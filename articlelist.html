<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>个人客户列表</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="layui/css/style.css"/>
	</head>
	<body>
		<div class="custlist">
			<div class="layui-tab layui-tab-brief">
				<div class="layui-tab-content" style="height: 100px;">
					<div class="layui-tab-item layui-show">
                        <div class="layui-form" action="">
							<blockquote class="layui-elem-quote">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="text" id="search" name="search" lay-verify="title" autocomplete="off" placeholder="请输入文章名称/文章类型等进行搜索" class="layui-input" style="width: 300px;margin-right: 30px;">
									</div>
								</div>
								<div class="layui-input-inline" style="width: 100px;">
								      <select name="">
								        <option value="(0,1,2)">文章状态</option>
								        <option value="(0)">未签约</option>
								        <option value="(1)">已签约</option>
								      </select>
							    </div>
							    <input type="button" id="btnSearch" class="layui-btn layui-btn-normal " value="搜索" />
							   
							    <div class="inaddinfo">
									<a href="javascript:;" class="layui-btn layui-btn-normal layui-btn-small" onclick="addArticle()">添加文章</a>
									<a href="javascript:;" onclick="top.addTab('这是搜狐','http://www.sohu.com/','010103')" class="layui-btn layui-btn-normal layui-btn-small">这是搜狐</a>
								</div>
							</blockquote>
							
                        </div>
						<div class="layui-form">
							<table class="layui-table">
								<thead>
									<tr>
										<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
										<th>文章名称</th>
										<th>文章类型</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox" name="checklist[]" lay-skin="primary" value=""></td>
										<td>文章名称</td>
										<td>文章类型</td>
										<td>
											<div class="layui-btn-group">
												<a href="javascript:;" class="layui-btn" onclick="delout(1)">删除</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<div id="pagelist"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/lay/modules/tab.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.config({
				base: 'js/'
			});
		
			
			layui.use('form', function() {
				var $ = layui.jquery,form = layui.form();
			});

		
			function delout(id) {
				parent.layer.confirm('你确定删除此文章？', {
					btn: ['确定', '取消'] //按钮
				}, function() {
					$.ajax({
						url: "",
						type: '',
						dataType: '',
						async: false,
						data: {
							id: id
						},
						success: function(msg) {}
					});
					parent.layer.msg('已成功删除', { icon: 1 });
					window.setTimeout("window.location.reload();", 3000);
				}, function() {
					layer.msg('已取消删除', {
						time: 1000, //1s后自动关闭
					});
				});
			}
		
	
			function addArticle(){
		    	var index = parent.layer.open({
					type: 2,
					skin: 'layui-layer-rim',
					area: ['1000px', '500px'],
					fixed: false,
					maxmin: false,
					content: 'https://www.baidu.com',
					end: function() {
						window.location.reload();
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index); 
					}
				});
				layer.full(index);
			};
			
		</script>
	</body>

</html>
